Adjust="spacingAndGlyphs" textLength="142" x="57.5" y="286.9888">Sub-channel is funded</text><line style="stroke:#A80036;stroke-width:1.0;" x1="237.5" x2="279.5" y1="292.0547" y2="292.0547"/><line style="stroke:#A80036;stroke-width:1.0;" x1="279.5" x2="279.5" y1="292.0547" y2="305.0547"/><line style="stroke:#A80036;stroke-width:1.0;" x1="238.5" x2="279.5" y1="305.0547" y2="305.0547"/><polygon fill="#A80036" points="248.5,301.0547,238.5,305.0547,248.5,309.0547,244.5,305.0547" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="142" x="244.5" y="286.9888">Sub-channel is funded</text><!--MD5=[26a923bc4e3a47415ce38f45bb48133a]
@startuml open_funding_sub
!pragma teoz true
hide footbox
skinparam SequenceMessageAlign center

participant "Alice\n(Proposer)" as alice
participant "Bob\n(Proposee)" as bob


alice -> alice: Generate an update on\nthe parent ledger channel\nthat locks the funds\nfor the sub-channel ID\nas per opening balance
&bob -> bob: Wait for the specific \nupdate on the\nparent ledger channel\nthat locks funds for \nthis sub-channel ID\nas per opening balance

alice -> bob: Send an update on the\nparent ledger channel
alice <- bob: Accept the update on the\nparent ledger channel

alice -> alice: Sub-channel is funded
&bob -> bob: Sub-channel is funded

@enduml

